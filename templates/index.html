<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Attrition Predictor</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>Predict whether the employee is about to leave the organization or not</h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">

            <!-- office Banner - 1 -->
            <div class='office-banner-left'>

                <div class="slider-frame">
                    <div class="slide-images-up">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_a.jpg') }}" alt="photo_a">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_b.jpg') }}" alt="photo_b">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_c.jpg') }}" alt="photo_c">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_d.jpg') }}" alt="photo_d">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_e.jpg') }}" alt="photo_e">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_f.jpg') }}" alt="photo_f">
                        </div>
						<!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_g.jpg') }}" alt="photo_g">
                        </div>

                    </div>
                </div>

            </div>

            <!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('predict') }}" method="POST">
                    <input class="form-input" type="text" name="MonthlyIncome" placeholder="MonthlyIncome in $"><br>
                    <input class="form-input" type="text" name="MonthlyRate" placeholder="MonthlyRate between eg.2094-26999"><br>
                    <input class="form-input" type="text" name="DailyRate" placeholder="DailyRate between eg.102-1499"><br>
                    <input class="form-input" type="text" name="YearsAtCompany" placeholder="Total years at present company eg. 2.5"><br>
					<input class="form-input" type="text" name="YearsInCurrentRole" placeholder="Total years in current role eg. 1.5"><br>
                    <input class="form-input" type="text" name="Age" placeholder="Age of employee eg. 30"><br>
					<input class="form-input" type="text" name="OverTime" placeholder="OverTime,eg.Yes=1,No=0"><br>
					<input class="form-input" type="text" name="DistanceFromHome" placeholder="DistanceFromHome in kilometers eg. 2.5"><br>
					<input class="form-input" type="text" name="PercentSalaryHike" placeholder="% salary hike e.g 20"><br>
					
                    <input type="submit" class="myButton" value="Predict">
                </form>
            </div>

            <!-- Office Banner - 2 -->
            <div class='office-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_g.jpg') }}" alt="photo_g">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_f.jpg') }}" alt="photo_f">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_e.jpg') }}" alt="photo_e">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_d.jpg') }}" alt="photo_d">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_c.jpg') }}" alt="photo_c">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_b.jpg') }}" alt="photo_b">
                        </div>
						<!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='photo_a.jpg') }}" alt="photo_a">
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/jayhingrajiya"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/jay-hingrajiya-6a6061b4/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Jay Hingrajiya.</p>
       </div>

    </body>
</html>
